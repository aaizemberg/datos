<!DOCTYPE html>
<html>
<head>
    <title>Airbnb Listings - Sicilia - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/papaparse/papaparse.min.js"></script>
    <script>
        var map = L.map('map').setView([37.5665, 14.2906], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('https://data.insideairbnb.com/italy/sicilia/sicily/2024-06-29/visualisations/listings.csv')
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        var markers = L.markerClusterGroup();
                        
                        results.data.forEach(function(row) {
                            var lat = parseFloat(row.latitude);
                            var lng = parseFloat(row.longitude);
                            
                            if (!isNaN(lat) && !isNaN(lng)) {
                                var marker = L.marker([lat, lng]);
                                
                                if (row.name) {
                                    marker.bindPopup(row.name);
                                }
                                
                                markers.addLayer(marker);
                            }
                        });
                        
                        map.addLayer(markers);
                        map.fitBounds(markers.getBounds());
                    },
                    error: function(error) {
                        console.error('Error al parsear el archivo CSV:', error);
                    }
                });
            })
            .catch(error => console.error('Error al cargar el archivo CSV:', error));
    </script>
</body>
</html>
